    <div class="contactform">
    <div class="info">

                <div class="texts">
                  <label for="fname">First Name</label>

              </div>
              <div class="labels">
                <div class="texts">

                <div class="inputs">

                </div>
              </div>
              <div class="labels">
                <div class="texts">
                  <label for="country">Country</label>
                </div>
                <div class="inputs">
                  <select id="country" name="country">
                    <option value="Romania">Romania</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="China">China</option>
                  </select>
                </div>
              </div>
              <div class="labels">
                <div class="texts">
                  <label for="subject">Subject</label>
                </div>
                <div class="inputs">
                  <textarea id="subject" name="subject" rows="10" placeholder="Write your message here..."></textarea>
                </div>
              </div>
              <div class="labels">
                <input type="submit" value="Submit">
              </div>
            </form>
